#outer file
#outer.file=F:\\~tmp\\config\\lightssh.properties-,/etc/config/lightssh.properties

#\u7248\u672C\u53F7
version=@version@

#database config
db.driver=@db.driver@
#BoneCP,C3P0,DBCP
db.pool=@db.pool@
db.timeout.in.secs=@db.timeout.in.secs@
#DBCP CONFIG
db.dbcp.initial.size=@db.dbcp.initial.size@
db.dbcp.max.idle=@db.dbcp.max.idle@
db.dbcp.max.active=@db.dbcp.max.active@
#BoneCP CONFIG
db.bonecp.acquire.inc=@db.bonecp.acquire.inc@
db.bonecp.partition.count=@db.bonecp.partition.count@
db.bonecp.min.conns.partition=@db.bonecp.min.conns.partition@
db.bonecp.max.conns.partition=@db.bonecp.max.conns.partition@

db.url=@db.url@
db.username=@db.username@
db.password=@db.password@

#\u9A8C\u8BC1\u7801captcha
captcha.enabled=@captcha.enabled@
captcha.login.ignore.times=@captcha.login.ignore.times@

#\u767B\u5F55\u5931\u8D25\u662F\u5426\u9501\u5B9A
login.failure.lock.enabled=@login.failure.lock.enabled@
#\u767B\u5F55\u5E10\u6237\u9501\u5B9A\u7684\u767B\u5F55\u5931\u8D25\u6B21\u6570
login.failure.lock.times=@login.failure.lock.times@
#\u767B\u5F55\u5E10\u6237\u9501\u5B9A\u540E\u6062\u590D\u65F6\u95F4\uFF08\u5206\u949F\uFF09
login.failure.lock.minutes=@login.failure.lock.minutes@

#Action\u6267\u884C\u65F6\u95F4\u8D85\u8FC7\u6B64\u914D\u7F6E\u8F93\u51FA\u65E5\u5FD7
log.action.timing.enabled=@log.action.timing.enabled@
log.action.timing.millis=@log.action.timing.millis@

#SQL\u6267\u884C\u65F6\u95F4\u8D85\u8FC7\u6B64\u914D\u7F6E\u8F93\u51FA\u65E5\u5FD7
log.sql.timing.enabled=@log.sql.timing.enabled@
log.sql.timing.millis=@log.sql.timing.millis@

